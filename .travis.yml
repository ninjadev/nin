language: node_js
node_js:
  - "node"
notifications:
  email: false
install:
  - npm install -g yarn
  - yarn
  - cd nin/frontend && yarn && cd -
script:
  - cd nin/backend && ../../node_modules/.bin/eslint .
  - cd ../frontend && make lint
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
     - g++-4.8
before_install:
  - export CXX=g++
  - export CC=gcc
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-4.8; fi
