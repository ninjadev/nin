<!DOCTYPE html>
<html lang="en" ng-app="application">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
  </head>
</html>
<body>
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/codemirror.min.js"></script>
  <script src="//codemirror.net/keymap/vim.js"></script>
  <div class="container-fluid">
    <div id="upper-row" class="row-fluid">
      <div id="inspector" class="col-xs-6 pane">
        <textarea id="text-area" name="content"></textarea>
      </div>
      <div id="preview" class="col-xs-6 pane">
        <canvas id="preview-canvas"></canvas>
      </div>
    </div>
    <div id="timeline" ng-controller="LayerController" class="row-fluid pane">
      <div class="song row-fluid">
        <div class="meta col-xs-2"><span class="name">Music</span></div>
        <div class="col-xs-10"></div>
      </div>
      <div ng-repeat="layer in layers" class="layer row-fluid">
        <div class="meta col-xs-2"><span class="name">{{ layer.nameÂ }}</span></div>
        <div class="col-xs-10"></div>
      </div>
    </div>
  </div>
  <script>
    var textArea = document.getElementById("text-area")
    var codeMirror = CodeMirror.fromTextArea(textArea, {
        mode: "javascript",
        keyMap: "vim"
    })
  </script>
</body>
