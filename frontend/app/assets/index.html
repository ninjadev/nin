<!DOCTYPE html>
<html lang="en" ng-app="application">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
  </head>
</html>
<body>
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <div class="container-fluid">
    <div id="upper-row" class="row-fluid">
      <div id="inspector" class="col-xs-6 pane">
        <textarea id="text-area" name="content"></textarea>
      </div>
      <div id="preview" class="col-xs-6 pane">
        <canvas id="preview-canvas"></canvas>
      </div>
    </div>
    <div id="timeline" ng-controller="LayerController" class="row-fluid pane">
      <div class="song row-fluid">
        <div class="meta col-xs-2"><span class="name">Music</span></div>
        <div id="music-container" class="col-xs-10"></div>
      </div>
      <div ng-repeat="layer in layers" class="layer row-fluid">
        <div class="meta col-xs-2"><span class="name">{{ layer.nameÂ }}</span></div>
        <div class="col-xs-10"></div>
      </div>
    </div>
    <audio id="music"></audio>
  </div>
  <script>nin();</script>
</body>
