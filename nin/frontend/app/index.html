<!doctype html>
<html>
  <head>
    <meta charset=utf8>
    <title></title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.all.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-layout/ui-layout.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.css"/>
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel=stylesheet href=styles/main.css>
    <!-- endbuild -->
  </head>
  <body ng-app=nin>

    <div
      class=container-fluid
      keybinding
      ng-include="'views/main.html'"
      ng-controller="MainCtrl">
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/sockjs/sockjs.js"></script>
    <script src="bower_components/w2ui/w2ui-1.3.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-layout/ui-layout.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="lib/waveform.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/bottom.js"></script>
    <script src="scripts/controllers/top.js"></script>
    <script src="scripts/services/ScriptReloader.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/services/demo.js"></script>
    <script src="scripts/services/camera.js"></script>
    <script src="scripts/services/commands.js"></script>
    <script src="scripts/directives/demo.js"></script>
    <script src="scripts/directives/dragresizable.js"></script>
    <script src="scripts/directives/scrollcallback.js"></script>
    <script src="scripts/directives/waveform.js"></script>
    <script src="scripts/directives/keybinding.js"></script>
    <!-- endbuild -->
    <script src="//localhost:9999/gen/dasBoot.js"></script>
    <script src="//localhost:9999/gen/shaders.js"></script>

    <!-- depends on THREE.js -->
    <script src="lib/FlyControls.js"></script>
  </body>
</html>
